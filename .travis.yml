language: c
sudo: required
group: deprecated-2017Q4
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
- curl $URL
- curl https://cran.r-project.org/src/contrib/Rcplex_0.3-3.tar.gz
- ls -la
install:
- ./travis-tool.sh install_bioc_deps
- ./travis-tool.sh install_deps
- R CMD install Rcplex_0.3-3.tar.gz
- ./travis-tool.sh install_github r-lib/testthat
- ./travis-tool.sh install_github mskilab/gUtils
- ./travis-tool.sh install_github mskilab/gTrack
script: ./travis-tool.sh run_tests
after_failure:
- ./travis-tool.sh dump_logs
notifications:
  email:
    on_success: change
    on_failure: change
r_packages:
- covr
after_success:
- Rscript -e 'library(covr); codecov()'
env:
  global:
  - secure: 
  - secure: 
