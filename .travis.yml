language: c
sudo: required
group: deprecated-2017Q4
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
- curl -OL $GROOVY
- echo $PWD
- curl -OL https://cran.r-project.org/src/contrib/Rcplex_0.3-3.tar.gz
- tar -xzf /home/travis/build/mskilab/JaBbA/cool.tar.gz
install:
- ./travis-tool.sh install_bioc_deps
- ./travis-tool.sh install_deps
- R CMD INSTALL --configure-args="--with-cplex-dir=/home/travis/build/mskilab/JaBbA/cplex"
  Rcplex_0.3-3.tar.gz
- ./travis-tool.sh install_github r-lib/testthat
- ./travis-tool.sh install_github mskilab/gUtils
- ./travis-tool.sh install_github mskilab/bamUtils
- ./travis-tool.sh install_github mskilab/gTrack
- ./travis-tool.sh install_github mskilab/gGnome
- ./travis-tool.sh install_github mskilab/Ppurple
- ./travis-tool.sh install_github mskilab/gTrack

script: ./travis-tool.sh run_tests
after_failure:
- ./travis-tool.sh dump_logs
notifications:
  email:
    on_success: change
    on_failure: change
r_packages:
- covr
after_success:
- Rscript -e 'library(covr); codecov()'
env:
  - CPLEX_DIR='/home/travis/build/mskilab/JaBbA/cplex/CPLEX_Studio/'
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 